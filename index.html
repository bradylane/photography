<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Brady Lane Photography</title>
	<link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&family=Roboto:wght@400;700&display=swap"
		rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="justifiedGallery.min.css">
	<script src="jquery.justifiedGallery.min.js"></script>
	<link rel="stylesheet" href="blp-font.css?v=1">
	<link rel="stylesheet" href="style.css?v=3">
</head>

<body>
	<header>
		<a id="site-branding" href="./">
			<h4 id="site-title">Brady Lane</h4>
			<h6 id="site-tagline">Nature Photography</h6>
		</a>
		<ul id="social">
			<li><a class="icon-500px" title="500px" href="https://500px.com/bradylane" target="_blank"></a></li>
			<li><a class="icon-instagram" title="Instagram" href="https://www.instagram.com/bradylane.photography"
					target="_blank"></a></li>
			<li><a class="icon-facebook" title="Facebook" href="https://www.facebook.com/bradylane.photography"
					target="_blank"></a></li>
			<li><a class="icon-flickr" title="Flickr" href="https://www.flickr.com/photos/bradyplane"
					target="_blank"></a></li>
		</ul>
	</header>
	<main>
		<div id="gallery"></div>
		<div id="photo">
			<div id="outer-wrap">
				<div id="photo-nav">
					<button id="previous-photo" class="icon-left" title="Previous Photo"
						onclick="previousPhoto();"></button>
					<button id="close-photo" title="All Photos" onclick="closePhoto();">Gallery</button>
					<button id="next-photo" class="icon-right" title="Next Photo" onclick="nextPhoto();"></button>
				</div>
				<div id="center-wrap">
					<div id="photo-loading" class="ellipsis">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div id="inner-wrap">
						<img>
						<div id="label">
							<div id="artist">Brady Lane</div>
							<div id="title"></div>
							<div id="year"></div>
						</div>
						<ul id="links"></ul>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="photos.js?v=1"></script>
	<script src="script.js?v=3"></script>
</body>

</html>
