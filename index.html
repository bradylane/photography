	</a>
	<ul id="social">
		<li><a class="icon-500px" title="500px" href="https://500px.com/bradylane" target="_blank"></a></li>

				target="_blank"></a></li>
		<li><a class="icon-facebook" title="Facebook" href="https://www.facebook.com/bradylane.photography"
				target="_blank"></a></li>
		<li><a class="icon-flickr" title="Flickr" href="https://www.flickr.com/photos/bradyplane" target="_blank"></a>
		</li>
	</ul>

<main>
	<div id="gallery"></div>
</main>

	const posts = []
	{% for post in site.posts %}
		posts.push({ title: "{{ post.title }}", url: '{{ post.url }}' })
	{% endfor %}
</script>
<script src="/gallery.js?v=6"></script>
